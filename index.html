<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css" >
    <title>Tea Cozy</title>
</head>
<body>
    <header>
        <img src="resources/imgs/img-tea-cozy-logo.png" alt="logo">
        <nav>
            <ul>
                <li><a href="#mission">Mission</a></li>
                <li><a href="#featured-tea">Featured Tea</a></li>
                <li>Locations</li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="mission">
            <img id='mission-background' src="resources/imgs/img-mission-background.jpeg" alt="background">
            <div>
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </section>
        <section id="featured-tea">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
            <div class="card-container">
                <div class="card">
                    <img src="resources/imgs/img-berryblitz.jpeg" alt="berry blitz tea">
                    <p>Fall berry Blitz Tea</p>
                </div>
                <div class="card">
                    <img src="resources/imgs/img-spiced-rum.jpeg" alt="rum tea">
                    <p>Spiced Rum Tea</p>
                </div>
                <div class="card">
                    <img src="resources/imgs/img-donut.jpeg" alt="donut">
                    <p>Seasonal Donuts</p>
                </div>
                <div class="card">
                    <img src="resources/imgs/img-myrtle-ave.jpeg" alt="myrtle ave tea">
                    <p>Myrtle Ave Tea</p>
                </div>
                <div class="card">
                    <img src="resources/imgs/img-bedford-bizarre.jpeg" alt="bedford bizarre tea">
                    <p>Bedford Bizzare Tea</p>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
